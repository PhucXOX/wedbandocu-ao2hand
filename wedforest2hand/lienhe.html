<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lienhe.css"> <!-- Liên kết đến tệp CSS -->
    <title>Liên Hệ - Forest.store</title>
</head>
<body>
    <div class="wrapper">
        <a href="Untitled-1.html"> <!-- Thêm thẻ <a> để tạo liên kết đến trang khác -->
            <img src="FOREST-.png" alt="Logo Rừng"> <!-- Hình ảnh logo -->
        </a>
        <h2>Liên Hệ Với Chúng Tôi</h2> <!-- Tiêu đề của phần liên hệ -->
        <div class="contact-form">
            <form action="#"> <!-- Form liên hệ -->
                <div class="input-box">
                    <input type="text" required> <!-- Trường nhập họ và tên -->
                    <label>Họ và Tên</label> <!-- Nhãn cho trường nhập -->
                </div>
                <div class="input-box">
                    <input type="email" required> <!-- Trường nhập email -->
                    <label>Email</label> <!-- Nhãn cho trường nhập email -->
                </div>
                <div class="input-box">
                    <textarea required></textarea> <!-- Trường nhập tin nhắn -->
                    <label>Tin Nhắn</label> <!-- Nhãn cho trường nhập tin nhắn -->
                </div>
                <button type="submit" class="btn">Gửi</button> <!-- Nút gửi form -->
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Forest.store. Tất cả quyền được bảo lưu.</p> <!-- Chân trang -->
    </footer>
</body>
</html>
